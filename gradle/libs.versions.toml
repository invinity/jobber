[versions]
springboot = "3.5.+"
springdependencymanagement = "1.1.7"
springdoc = "2.8.8"
awssdk = { strictly = "2.31.41" }
mockito = "5.2.0"
bytebuddy = { strictly = "1.15.4" }
hamcrest = "2.2"
assertj = "3.19.0"

[libraries]
aws-sdk-protocol-core = { group = "software.amazon.awssdk", name = "protocol-core", version.ref = "awssdk" }
aws-sdk-core = { group = "software.amazon.awssdk", name = "sdk-core", version.ref = "awssdk" }
aws-sdk-auth = { group = "software.amazon.awssdk", name = "auth", version.ref = "awssdk" }
aws-sdk-dynamodb = { group = "software.amazon.awssdk", name = "dynamodb", version.ref = "awssdk" }
aws-sdk-netty-nio-client = { group = "software.amazon.awssdk", name = "netty-nio-client", version.ref = "awssdk" }
spring-cloud-aws-dynamodb = { group = "io.awspring.cloud", name = "spring-cloud-aws-starter-dynamodb", version = "3.3.0" }
springboot-starter-data-rest = { group = "org.springframework.boot", name = "spring-boot-starter-data-rest", version.ref = "springboot" }
springdoc-starter-webmvc = { group = "org.springdoc", name = "springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { group = "org.mockito", name = "mockito-junit-jupiter", version.ref = "mockito" }
byte-buddy = { group = "net.bytebuddy", name = "byte-buddy", version.ref = "bytebuddy" }
hamcrest = { group = "org.hamcrest", name = "hamcrest", version.ref = "hamcrest" }
assertj = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }

[bundles]
awssdk = [ "aws-sdk-protocol-core", "aws-sdk-core", "aws-sdk-auth", "aws-sdk-dynamodb", "aws-sdk-netty-nio-client" ]
spring-data = [ "spring-cloud-aws-dynamodb", "springboot-starter-data-rest" ]
springdoc = [ "springdoc-starter-webmvc" ]
testgoodies = [ "mockito-core", "mockito-junit-jupiter", "byte-buddy", "hamcrest", "assertj" ]

[plugins]
springboot = { id = "org.springframework.boot", version.ref = "springboot" }
springdependencymanagement = { id = "io.spring.dependency-management", version.ref = "springdependencymanagement" }